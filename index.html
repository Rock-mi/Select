<!doctype html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<meta name="Keywords" content="jquery全选反选,css3特效">
	<meta name="Description" content="基于jQuery结合css3实现的商品全选反选功能，用户体验效果更好。兼容360、FireFox、Chrome、Safari、Opera等主流浏览器，不支持IE9及以下浏览器。">
	<title>jQuery结合css3实现全选反选</title>
	<link rel="stylesheet" href="css/demo.css">
 </head>
 <body>
	<div class="clearfix">
		<button class="select">&nbsp;</button>
		<h1>select your photo</h1>
		<button class="send" data-counter="0">&#10004;</button>
	</div>

	<ul>
	  <li><img src="images/1.jpg" /></li>
	  <li><img src="images/2.jpg" /></li>
	  <li><img src="images/3.jpg" /></li>
	  <li><img src="images/4.jpg" /></li>
	  <li><img src="images/5.jpg" /></li>
	  <li><img src="images/6.jpg" /></li>
	  <li><img src="images/7.jpg" /></li>
	  <li><img src="images/8.jpg" /></li>
	</ul>


	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
	<script>

		$("li").click(function(){
			// alert( 123 )
			//根据样式的显示与隐藏;
			$(this).toggleClass("selected");
			$("li.selected").length == 0 ? $(".send").removeClass( "selected" ):$(".send").addClass( "selected" );
			$("li.selected").length == 0 ?$(".select").removeClass( "selected" ):$(".select").addClass( "selected" );
			count()

		})


		$(".select").click(function(){
			
			if( $("li.selected").length == 0 ){
				$("li").addClass("selected")
				$(this).addClass( "selected" )
			}else{
				$("li").removeClass("selected")
				$(this).removeClass( "selected" )
			}
			$( "li.selected" ).length > 0 ? $(".send").addClass( "selected" ):$(".send").removeClass( "selected" )
			count()


		})


		function count(){
			$(".send").attr("data-counter",$("li.selected").length)
		}





	</script>
	
 </body>
</html>
